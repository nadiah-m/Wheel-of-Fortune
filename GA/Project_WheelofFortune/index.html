<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container text-center">
      <div id="Title">
        <h1>Wheel of Fortune</h1>
      </div>

      <div id="answers">
        <ul
          class="d-flex p-2 bd-highlight justify-content-center"
          id="answerletter"
        ></ul>
      </div>

      <div id="category"></div>

      <div id="vowel">
        <ul id="vowelinput"></ul>
      </div>
      <div id="alphabet">
        <ul id="alphabetbuttons"></ul>
      </div>
      <div id="solve-word">
        <input id="solveword" />
        <button id="solve">SOLVE</button>
      </div>

      <div class="row">
        <div class="col-md-2 col align-self-center">
          <div class="d-flex flex-column bd-highlight">
            <div class="spin-btn btn">Spin Wheel</div>
            <div class="vowel-btn btn">Buy a vowel</div>
            <div class="solve-btn btn">Solve</div>
            <div class="choose-letter btn">Choose Letter</div>
          </div>
        </div>

        <div class="col-md-10 align-self-center">
          <div id="wheel-container">
            <div class="picker"></div>
            <img
              class="wheel"
              src="https://wheel.fhtl.byu.edu/images/wheel.png"
              alt=""
            />
          </div>

          <div class="display">-</div>

          <div id="player1Input"></div>
          <ul id="player1letter"></ul>
          <div id="player1Score"></div>
          Player 1 score is
          <span class="display-p1score player1score"> 0 </span>

          <div id="result"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
