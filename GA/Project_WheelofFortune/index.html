<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" charset="utf-8"></script> 
  </head>
  <body>

      <div id="Title">
        <h1>Wheel of Fortune</h1>
      </div>

    <div class="displayplayer">
      Player <span class="display-player player 1">1</span>'s turn
    </div>
    <div id = "wheel-container">
      <div class="picker"></div>
    <img class="wheel" src="https://wheel.fhtl.byu.edu/images/wheel.png" alt="">
    <div class = "spin-btn">Spin Wheel</div>
    <div class = "display">-</div>
    <div class = "vowel-btn">Buy a vowel</div>
  </div>
 <div id = "vowel">
   <ul id = "vowelinput"></ul>
 </div>
      <div id="alphabet">
        <ul id="alphabetbuttons"></ul>
      </div>
 

      <div id="answers">
        <ul id="answerletter"></ul>
      </div>
  

    <div id="category"></div>
    <div>
      <input />
      <button id="solve">SOLVE</button>
    </div>

    <div id="player1Input"></div>
    <ul id="player1letter"></ul>
    <div id="player1Score"></div>
    Player 1 score is <span class="display-p1score player1score"> 0 </span>
    <div id="player2Input"></div>
    <ul id="player2letter"></ul>
    <div id="player2Score"></div>

    Player 2 score is <span class="display-p2score player2score"> 0</span>
    <div id="result"></div>
  </body>
</html>
